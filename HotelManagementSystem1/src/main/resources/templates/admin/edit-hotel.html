<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${hotel.id != null ? 'Edit Hotel' : 'Add Hotel'}">Hotel Form</title>
    <link rel="stylesheet" href="/css/admin-dashboard.css">
</head>
<body>
<div class="admin-container">
    <div class="side-panel">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="/admin/hotels">Hotels</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h2 th:text="${hotel.id != null ? 'Edit Hotel' : 'Add Hotel'}"></h2>
        <form th:action="@{/admin/hotels/edit/{id}(id=${hotel.id})}" th:object="${hotel}" method="post">
            <input type="text" th:field="*{name}" placeholder="Hotel Name" required />
            <input type="text" th:field="*{city}" placeholder="City" required />
            <input type="text" th:field="*{address}" placeholder="Address" required />
            <input type="number" th:field="*{price}" placeholder="Price" step="0.01" required />
            <input type="number" th:field="*{rating}" placeholder="Rating" step="0.1" max="5" required />
            <input type="text" th:field="*{image}" placeholder="Image URL" />

            <button type="submit">Save</button>
        </form>
    </div>
</div>
</body>
</html>
